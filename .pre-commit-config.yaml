        name: prettier
        language: system
        files: \.(j|t)sx?|css|html|md|json$
        entry: bash -c "cd frontend && npx prettier . --write --log-level warn"

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        language: system
        files: \.[jt]sx?$
        entry: bash -c "cd frontend && npx eslint . --fix"

