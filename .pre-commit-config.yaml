
exclude: 'node_modules/'


repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: local
    hooks:
      - id: isort
        name: isort
        language: system
        files: \.py$
        entry: bash -c "cd backend && poetry run isort ."

  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        files: \.py$
        entry: bash -c "cd backend && poetry run black ."

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        language: system
        files: \.py$
        entry: bash -c "cd backend && poetry run pylint ."

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        language: system
        files: \.(j|t)sx?|css|html|md|json$
        entry: bash -c "cd frontend && npx prettier . --write"

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        language: system
        files: \.[jt]sx?$
        entry: bash -c "cd frontend && npx eslint . --fix"
fail_fast: true
